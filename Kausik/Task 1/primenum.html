<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task</title>
</head>

<body>

    <p>Enter a number :
        <input type="text" id="num">
        <button onclick="displaynum()">Click here</button>
    </p>
    <p id="demo"></p>
    <script>
        function displaynum() {
            var num = parseInt(document.getElementById('num').value);
            if (num == 1) {
                document.getElementById("demo").innerHTML = ("Invalid number");
            }
            else if (num == 0) {
                document.getElementById("demo").innerHTML = ("Invalid number");
            }
            else {
                var chk = 0;
                for (var i = 2; i < num; i++) {
                    if (num % i == 0) {
                        chk++;
                        break;
                    }
                }
                if (chk == 0)
                    document.getElementById("demo").innerHTML = (num + " is a Prime Number");
                else
                    document.getElementById("demo").innerHTML = (num + " is not a Prime Number");

            }
        }
    </script>



</body>

</html>
