<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Matched</title>
</head>

<body>
    <button onclick="Match(arr1, arr2)">Matched</button>
    <p id="demo"></p>
    <p id="demo1"></p>
    <script>
        var arr1 = [1, 2, 3, 4, 5]
        var arr2 = [1, 2, 3, 8, 9]

        function Match(arr1, arr2) {
            var arr = [];
            var arrn = [];
            for (var i = 0; i < arr1.length; ++i) {
                for (var j = 0; j < arr2.length; ++j) {
                    if (arr1[i] == arr2[j]) {
                        arr.push(arr1[i]);
                        document.getElementById("demo").innerHTML = arr;
                    }
                    if(arr1[i] == arr2[j]){
                        arrn.push(arr1[i])
                        document.getElementById("demo1").innerHTML = arrn;
                    }
                }
            }
            return arr;

        }



    </script>
</body>

</html>
