<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="text-center">
        <h1>Calculator</h1>
        <p class="text-primary">Enter 1st number :
            <input type="text" id="n1" class="bg-secondary text-white"  /><br><br>
        </p>
        <p class="text-primary">Enter 2nd number :
            <input type="text" id="n2" class="bg-secondary text-white" /><br><br>
        </p>

        <select id="operatoprs" class="bg-warning">
            <option value="+">Add</option>
            <option value="-">Sub</option>
            <option value="*">Mul</option> 
            <option value="/">Div</option>
        </select><br><br>

        <h3 class="text-danger">Result
        <input type="text" id="result" class="bg-secondary text-white" /><br><br>
        <button onclick="calc();" class="bg-success">=</button></h3>

    </div>


    <script>
        function calc() {
            var n1 = parseInt(document.getElementById('n1').value);
            var n2 = parseInt(document.getElementById('n2').value);
            var oper = document.getElementById('operatoprs').value;
            if (oper == '+') {
                document.getElementById('result').value = n1 + n2;
            }

            if (oper == '-') {
                document.getElementById('result').value = n1 - n2;
            }
            if (oper == '*') {
                document.getElementById('result').value = n1 * n2;
            }
            if (oper == '/') {
                document.getElementById('result').value = n1 / n2;
            }
        }

    </script>

</body>

</html>
